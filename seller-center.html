<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Center - New S Mart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #f5f5f5; font-family: Arial, sans-serif; }
    .sidebar { position: fixed; left: 0; top: 0; width: 250px; height: 100vh; background: #004E89; color: white; padding: 20px 0; overflow-y: auto; }
    .seller-logo { padding: 20px; text-align: center; border-bottom: 2px solid #FF6B35; margin-bottom: 20px; }
    .seller-logo h2 { font-size: 1.5rem; margin: 10px 0; }
    .seller-menu a { display: block; padding: 15px 20px; color: white; text-decoration: none; transition: 0.3s; border-left: 4px solid transparent; }
    .seller-menu a:hover { background: #FF6B35; border-left-color: white; }
    .seller-menu a.active { background: #FF6B35; border-left-color: white; }
    .main-content { margin-left: 250px; padding: 20px; }
    .header { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .header h1 { color: #333; }
    .logout-btn { background: #FF6B35; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    .dashboard-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 20px; }
    .stat-card { background: white; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .stat-card h3 { color: #FF6B35; font-size: 2rem; }
    .stat-card p { color: #666; margin-top: 10px; }
    .products-section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .add-product-btn { background: #FF6B35; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 20px; font-weight: 600; }
    .products-table { width: 100%; border-collapse: collapse; }
    .products-table th { background: #f9f9f9; padding: 12px; text-align: left; border-bottom: 2px solid #ddd; font-weight: 600; color: #333; }
    .products-table td { padding: 12px; border-bottom: 1px solid #ddd; }
    .products-table tr:hover { background: #f9f9f9; }
    .action-btn { padding: 6px 12px; margin: 0 5px; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; }
    .edit-btn { background: #004E89; color: white; }
    .delete-btn { background: #e74c3c; color: white; }
    .add-product-form { display: none; background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-weight: 600; margin-bottom: 5px; }
    .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="seller-logo">
      <i class="fas fa-store" style="font-size: 2rem; color: #FF6B35;"></i>
      <h2>Seller Center</h2>
    </div>
    <div class="seller-menu">
      <a href="#" class="active" onclick="showDashboard()"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="#" onclick="showProducts()"><i class="fas fa-box"></i> My Products</a>
      <a href="#" onclick="showOrders()"><i class="fas fa-shopping-bag"></i> Orders</a>
      <a href="#" onclick="showAnalytics()"><i class="fas fa-chart-bar"></i> Analytics</a>
      <a href="#" onclick="showSettings()"><i class="fas fa-cog"></i> Settings</a>
      <a href="seller-login.html" style="border-top: 2px solid #FF6B35; margin-top: 20px; color: #FF6B35;"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>
  <div class="main-content">
    <div class="header">
      <h1 id="pageTitle">Dashboard</h1>
      <div id="sellerInfo" style="text-align: right;"></div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div id="dashboardView">
      <div class="dashboard-stats">
        <div class="stat-card">
          <h3 id="totalProducts">0</h3>
          <p>Total Products</p>
        </div>
        <div class="stat-card">
          <h3 id="totalOrders">0</h3>
          <p>Total Orders</p>
        </div>
        <div class="stat-card">
          <h3 id="totalRevenue">0</h3>
          <p>Total Revenue</p>
        </div>
        <div class="stat-card">
          <h3 id="avgRating">0</h3>
          <p>Avg Rating</p>
        </div>
      </div>
    </div>
    <div id="productsView" class="hidden">
      <div class="products-section">
        <button class="add-product-btn" onclick="toggleAddForm()"><i class="fas fa-plus"></i> Add New Product</button>
        <div id="addProductForm" class="add-product-form">
          <h3>Add New Product</h3>
          <div class="form-group">
            <label>Product Name</label>
            <input type="text" id="productName" placeholder="Product name">
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" id="productPrice" placeholder="Price">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea id="productDesc" placeholder="Product description" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label>Category</label>
            <input type="text" id="productCategory" placeholder="Category">
          </div>
          <button class="add-product-btn" onclick="addProduct()" style="margin-top: 10px;"><i class="fas fa-save"></i> Save Product</button>
        </div>
        <table class="products-table">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productsTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded',()=>{const seller=JSON.parse(localStorage.getItem('currentSeller'));if(!seller){window.location='seller-login.html';return;}document.getElementById('sellerInfo').innerHTML=`<div><strong>${seller.businessName}</strong><br>${seller.email}</div>`;updateDashboard();});
    function updateDashboard(){const seller=JSON.parse(localStorage.getItem('currentSeller'));if(!seller||!seller.products)return;document.getElementById('totalProducts').textContent=seller.products.length;}
    function showDashboard(){document.getElementById('dashboardView').classList.remove('hidden');document.getElementById('productsView').classList.add('hidden');document.getElementById('pageTitle').textContent='Dashboard';}
    function showProducts(){document.getElementById('dashboardView').classList.add('hidden');document.getElementById('productsView').classList.remove('hidden');document.getElementById('pageTitle').textContent='My Products';loadProducts();}
    function showOrders(){alert('Orders coming soon!');}
    function showAnalytics(){alert('Analytics coming soon!');}
    function showSettings(){alert('Settings coming soon!');}
    function toggleAddForm(){document.getElementById('addProductForm').classList.toggle('hidden');}
    function addProduct(){const name=document.getElementById('productName').value;const price=document.getElementById('productPrice').value;const desc=document.getElementById('productDesc').value;const category=document.getElementById('productCategory').value;if(!name||!price||!category){alert('Fill all fields');return;}const seller=JSON.parse(localStorage.getItem('currentSeller'));if(!seller.products)seller.products=[];seller.products.push({id:Date.now(),name:name,price:price,description:desc,category:category,createdAt:new Date().toISOString()});localStorage.setItem('currentSeller',JSON.stringify(seller));alert('Product added!');document.getElementById('productName').value='';document.getElementById('productPrice').value='';document.getElementById('productDesc').value='';document.getElementById('productCategory').value='';toggleAddForm();loadProducts();}
    function loadProducts(){const seller=JSON.parse(localStorage.getItem('currentSeller'));const tbody=document.getElementById('productsTableBody');if(!seller.products||seller.products.length===0){tbody.innerHTML='<tr><td colspan="5" style="text-align:center;padding:20px;">No products yet</td></tr>';return;}tbody.innerHTML=seller.products.map(p=>`<tr><td>${p.name}</td><td>Rs.${p.price}</td><td>${p.category}</td><td>In Stock</td><td><button class="action-btn edit-btn" onclick="editProduct(${p.id})">Edit</button><button class="action-btn delete-btn" onclick="deleteProduct(${p.id})">Delete</button></td></tr>`).join('');}
    function deleteProduct(id){if(confirm('Delete product?')){const seller=JSON.parse(localStorage.getItem('currentSeller'));seller.products=seller.products.filter(p=>p.id!==id);localStorage.setItem('currentSeller',JSON.stringify(seller));loadProducts();}}
    function editProduct(id){alert('Edit feature coming soon!');}
    function logout(){localStorage.removeItem('currentSeller');window.location='seller-login.html';}
  </script>
</body>
</html>
